<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Styling a HTML Form</title>
    <link type="text/css" href="styles/03-StylingForm.css" rel="stylesheet"/>
</head>
<body>
    <form method="post" action="03-StylingForm.html">
        <fieldset>
            <legend>Step 1:Your details</legend>
            <div>
                <label for="name">Name</label>
                <input id="name" type="text" name="name" value="" placeholder="First and last name"/>
            </div>
            <div>
                <label for="e-mail">Email</label>
                <input id="e-mail" type="email" name="e-mail" value="" placeholder="example@domain.com"/>
            </div>
            <div>
                <label for="phone">Phone</label>
                <input id="phone" type="tel" name="phone" value="" placeholder="eg. +447500000000"/>
            </div>
        </fieldset>

        <fieldset>
            <legend>Step 1:Delivery address</legend>
            <div>
                <label for="address">Address</label>
                <textarea id="address" name="address" autofocus></textarea>
            </div>
            <div>
                <label for="post-code">Post code</label>
                <input id="post-code" type="text" name="post-code" value="" />
            </div>
            <div>
                <label for="country">Country</label>
                <input id="country" type="text" name="country" value="" />
            </div>

        </fieldset>

        <fieldset>
            <legend>Step 1:Card details</legend>
            <div>
            <p>Card type</p>
                <input id="visa" class="card-type" type="radio" name="card-type" value="VISA">
                <label for="visa" class="radio-button">VISA</label>
                <input id="amex" class="card-type" type="radio" name="card-type" value="AmEx">
                <label for="amex" class="radio-button">AmEX</label>
                <input id="mastercard" class="card-type" type="radio" name="card-type" value="Mastercard">
                <label for="mastercard" class="radio-button">Mastercard</label>
            </div>
            <div>
                <label for="card-number">Card number</label>
                <input id="card-number" type="text" name="card-number" value="" />
            </div>
            <div>
                <label for="security-code">Security code</label>
                <input id="security-code" type="password" name="security-code" value="" />
            </div>
            <div>
                <label for="name-on-card">Name on card</label>
                <input id="name-on-card" type="text" name="name-on-card" value="" placeholder="exact name as on the card"/>
            </div>
        </fieldset>
        <input type="submit" value="BUY IT!"/>
    </form>
</body>
</html>
